<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
     <img src="Imagens/Design sem nome.png" alt="" height="200">
    </header>

<main>
    <h2 id="titulopagina"> Calcule o seu IMC gratuitamente!</h2>
    <form action="/Enviar" method="post" id="formulario-imc">
    <br>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome-usuario">
    </div>
<br>
    <div>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade-usuario">
    </div>
<br>
<fieldset>
  <legend>Sexo:</legend> 
  
  <div class="radio-group"> 
    
    <div> 
      <input type="radio" id="masculino" name="sexo" value="masculino">
      <label for="masculino">Masculino</label>
    </div>
    
    <div>
      <input type="radio" id="feminino" name="sexo" value="feminino">
      <label for="feminino">Feminino</label>
    </div>

  </div>
</fieldset>
<br>
<div>
        <label for="peso">Peso</label>
        <input type="number" id="peso" name="peso-usuario">

</div>
<br>
<div>
        <label for="altura">Altura</label>
        <input type="number" id="altura" name="altura-usuario">

</div>

<br>
<button type="submit">Calcular</button>
<div id="mensagemResultado"></div>


</form>
</main>
<script src="home.js"></script>
</body>
</html>
